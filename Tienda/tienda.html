<!DOCTYPE html>
<html>

<head>
    <title>Tienda en linea</title>
    <link rel="stylesheet" type="text/css" href="tienda.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
</head>


<body>
    <header>
        <div class="encabezado">
            <h1>Tienda de Electrónica</h1>
            <p>Compra todo lo que necesitas para tus mascotas en un solo lugar.</p>
        </div>
    </header>


    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Electrónicos</a></li>
            <li><a href="#">Música</a></li>
            <li><a href="#">Videoclubs</a></li>
        </ul>
    </nav>




    <main>
        <section class="productos">

            <div class="producto">
                <img src="https://via.placeholder.com/300x200" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>Descripción del producto 1.</p>
                <p class="precio">$9.99</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/300x200" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>Descripción del producto 2.</p>
                <p class="precio">$19.99</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/300x200" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>Descripción del producto 3.</p>
                <p class="precio">$29.99</p>
                <button>Añadir al carrito</button>
            </div>
        </section>
    </main>
    <footer>
        <!-- Aquí va el pie de página -->
    </footer>
</body>

</html>
